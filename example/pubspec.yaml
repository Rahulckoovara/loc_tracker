publish_to: 'none'

environment:
  sdk: '>=2.18.0 <3.0.0'
#  sdk: ">=2.12.0 <3.0.0"

dependencies:
  background_location_tracker:
    path: ../
  flutter:
    sdk: flutter
  flutter_local_notifications: ^13.0.0
  permission_handler: ^10.2.0
  shared_preferences: ^2.0.18
  sqflite: ^2.2.6
  path_provider: ^2.0.13
  http: ^0.13.5
  device_info_plus: ^9.0.2
  android_id: ^0.3.3
  geocoding: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
